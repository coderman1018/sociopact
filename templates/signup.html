<!DOCTYPE html>
<html lang="en">

<head>
    <title>SocioPact - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/fontAwesome.css">
    <link rel="stylesheet" href="static/css/light-box.css">
    <link rel="stylesheet" href="static/css/templatemo-style.css">

    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        @keyframes slideInLeft {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(0);
          }
        }
      
        body {
          animation-duration: 1.5s;
          animation-timing-function: ease-in-out;
          animation-delay: -0.2s;
          animation-iteration-count: 1;
          animation-name: slideInLeft;
          margin: 0;
        }
        
      </style>

</head>

<body style="background-color: rgba(0,0,0,.95);">
    <div>
        <!-- Modal Content -->
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="header-title"><em>Sign Up To SocioPact</em></h3>

            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <div class="col-md-6 col-md-offset-3">
                    <form id="contact" action="" method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <input name="email" type="email" class="form-control" id="email"
                                        placeholder="Your Email" required="">

                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <input name="username" class="form-control" id="username" type="text"
                                        placeholder="First Name" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <input name="password" class="form-control" id="password" type="password"
                                        placeholder="Create Password" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-12">
                                <fieldset>
                                    <label for="neighborhoods" style="color:rgb(240, 232, 232);font-weight:200">Select your neighborhood:&nbsp;&nbsp;&nbsp;</label>
                                    <select style="padding:10px 20px;border-radius:20px" id="neighborhoods" name="neighborhoods" required="">
                                        <option style="background-color:beige" value="">Neighborhood name</option>
                                        <option value="Aradhya Homes">Aradhya Homes</option>
                                        <option value="Devinder Vihar">Devinder Vihar</option>
                                        <option value="Signature Global">Signature Global</option>
                                        <option value="Smartworld">Smartworld</option>
                                        <option value="Unitech Fresco">Unitech Fresco</option>
                                        <option value="Unitech Escape">Unitech Escape</option>
                        
                                    </select>
                                </fieldset>
                                <br>
                                <br>
                            </div>

                            <div class="col-md-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="btn">Sign Up</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
